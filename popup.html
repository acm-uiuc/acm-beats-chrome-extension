<div id="acm-beats-body">
    <div id="logo">
        <img data-extension-src="images/icon.png">
    </div>
    <div id="initialRun" style="display:none;">
        <h1>Let's get ACM Beats set up!</h1>
        <label for="username">NetID</label>
        <input class="acm-beats-password-field" id="username" name="username"/><br />
        <label for="password">Password</label>
        <input class="acm-beats-password-field" id="password" name="password" type="password"/><br />
    </div>

    <div id="confirm" style="display:none;">
        <h1>You're all set!</h1>
        <p>Go to a youtube url and hit the plugin<br>
            button to add the url to the acm beats<br>
            queue.</p>
    </div>

</div>
